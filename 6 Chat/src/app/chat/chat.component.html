<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="divTitle">
        <span>Chat</span>
      <ion-icon name="log-out-outline" (click)="out()"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<h1>Chat Room</h1>


<ion-content>
  <ion-infinite-scroll position="top" threshold="10px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- <ion-list> -->
    <div class="cDiv">
      <div class="lDiv" *ngFor="let l of mService.list">
        <div [ngClass]="{'mRight': l[0] == auth.auth.currentUser.displayName,
                        'mLeft' : l[0] !== auth.auth.currentUser.displayName }">
          <!-- Name -->
          <p class="mP">{{l[0]}}:</p>
          <!-- Location -->
          <p class="mP">({{l[3]}})</p>
          <!-- Message -->
          <p class="mSpan">{{l[1]}}</p>
          <!-- Image -->
          <!-- <img id="imageElement" src=""> -->
          <!-- Time -->
          <!-- <span class="mP">{{l[2]}}</span> -->
        </div>
      </div>
    </div>
  <!-- </ion-list> -->
</ion-content>


<div class="iANDb">
  <ion-icon size="large" name="camera" (click)="getPicture()"></ion-icon>
  <input type="text" name="message"
        [(ngModel)]="message"
        (keyup.enter)="sendMessage()"
        placeholder="Write a message">
  <button (click)="sendMessage()">Send</button>
</div>
